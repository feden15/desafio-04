<!doctype html>

<html lang="es">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Afiliación</title>
  </head>

  <body>
    <h1>Vení al Gym! 💪🏼</h1>

    <form action="https://postman-echo.com/post" method="POST">

      <fieldset> <!-- Datos Personales -->

        <legend>🙋🏼‍♂️Datos Personales👀</legend>

        <div class="label-input">
          <label for="nombre">Nombre: *</label>
          <input type="text" id="nombre" required>
        </div>

        <div class="label-input">
          <label for="apellido">Apellido: *</label>
          <input type="text" id="apellido" required>
        </div>

        <div class="label-input">
          <label for="documento">Documento: *</label>
          <input type="text" id="documento" required>
        </div>

        <div class="label-input">
          <label for="nacionalidad">Nacionalidad: *</label>
          <select id="nacionalidad" size="1" required>
            <option value="">- Seleccionar -</option>
            <option value="argentina">Argentina</option>
            <option value="brasileña">Brasileña</option>
            <option value="uruguaya">Uruguaya</option>
            <option value="otra">Otra</option>
          </select>
        </div>

        <div class="label-input"> 
          <label for="descripcion">Contanos un poco de vos...</label>
          <textarea name="descripcion" id="descripcion"></textarea>
        </div>

        <label>Sexo: *</label>
        <div class="selectores-sexo">
          <div class="inputs-labels-sexo-actividad">
            <input class="inputs-sexo-actividad" id="lbl-femenino" type="radio" name="sexo" required checked>
            <label class="labels-sexo-actividad" for="lbl-femenino">Femenino</label>
          </div>
          <div class="inputs-labels-sexo-actividad">
            <input class="inputs-sexo-actividad" id="lbl-masculino" type="radio" name="sexo" required>
            <label class="labels-sexo-actividad" for="lbl-masculino">Masculino</label>
          </div>
          <div class="inputs-labels-sexo-actividad">
            <input class="inputs-sexo-actividad" id="lbl-otro" type="radio" name="sexo" required>
            <label class="labels-sexo-actividad" for="lbl-otro">Otro</label>
          </div>    
        </div>

      </fieldset> <!-- /Datos Personales -->

      <hr>

      <fieldset> <!-- Datos de Contacto -->
        
        <legend>📱Datos de Contacto✉️</legend>

        <div>
          <label for="telefono">Teléfono:</label>
          <input type="tel" id="telefono" placeholder="Código de área y número">
        </div>

        <div>
          <label for="email">Dirección de correo electrónico: *</label>
          <input type="email" id="email" required placeholder="Ej: mail@gmail.com">
        </div>

      </fieldset> <!-- /Datos de Contacto -->

      <hr>

      <fieldset> <!-- Actividades -->
        
        <legend>🚴🏼Actividades🤸🏼</legend>
        <br>

        <label id="labels-info-actividades">Por favor, indicá cuáles actividades te interesan</label>
        <br>
        <br>

        <label class="labels-sedes">Sede Palermo:</label>
        <br>
        <br>

        <div  class="inputs-labels-sexo-actividad">
          <div class="inputs-labels-sexo-actividad">
            <input class="inputs-sexo-actividad" id="lbl-basquet-palermo" type="checkbox">
            <label class="labels-sexo-actividad" for="lbl-basquet-palermo">Básquet</label>
          </div>
          <div class="inputs-labels-sexo-actividad">
            <input class="inputs-sexo-actividad" id="lbl-boxeo-palermo" type="checkbox">
            <label class="labels-sexo-actividad" for="lbl-boxeo-palermo">Boxeo</label>
          </div>
          <div class="inputs-labels-sexo-actividad">
            <input class="inputs-sexo-actividad" id="lbl-futbol-palermo" type="checkbox">
            <label class="labels-sexo-actividad" for="lbl-futbol-palermo">Fútbol</label>
          </div>
          <div class="inputs-labels-sexo-actividad">
            <input class="inputs-sexo-actividad" id="lbl-tenis-palermo" type="checkbox">
            <label class="labels-sexo-actividad" for="lbl-tenis-palermo">Tenis</label>
          </div>
        </div>
        <br>

        <label class="labels-sedes">Sede Rosario:</label>
        <br>
        <br>

        <div  class="inputs-labels-sexo-actividad">
          <div class="inputs-labels-sexo-actividad">
            <input class="inputs-sexo-actividad" id="lbl-basquet-rosario" type="checkbox">
            <label class="labels-sexo-actividad" for="lbl-basquet-rosario">Básquet</label>
          </div>
          <div class="inputs-labels-sexo-actividad">
            <input class="inputs-sexo-actividad" id="lbl-boxeo-rosario" type="checkbox">
            <label class="labels-sexo-actividad" for="lbl-boxeo-rosario">Boxeo</label>
          </div>
          <div class="inputs-labels-sexo-actividad">
            <input class="inputs-sexo-actividad" id="lbl-futbol-rosario" type="checkbox">
            <label class="labels-sexo-actividad" for="lbl-futbol-rosario">Fútbol</label>
          </div>
          <div class="inputs-labels-sexo-actividad">
            <input class="inputs-sexo-actividad" id="lbl-tenis-rosario" type="checkbox">
            <label class="labels-sexo-actividad" for="lbl-tenis-rosario">Tenis</label>
          </div>
        </div>

      </fieldset> <!-- /Actividades -->

      <div class="campo-final">
        <input class="inputs-final" id="lbl-acepto-condiciones" type="checkbox" required>
        <label class="label-final" for="lbl-acepto-condiciones">Acepto las condiciones*</label>
      </div>

      <div class="campo-final">
        <input class="inputs-final" id="lbl-acepto-novedades" type="checkbox" checked>
        <label class="label-final" for="lbl-acepto-novedades">Deseo recibir novedades</label>
      </div>
      <br>

      <label id="lbl-final">*: campo obligatorio.</label>
      <br>      

      <div style="text-align: center;">
        <button type="submit">Iniciar afiliación</button>
        <button type="reset">Restablecer</button>
      </div>
      
    </form>

    <script type="module" src="/main.js"></script>
  </body>

  </html>
