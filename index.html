<!doctype html>

<html lang="es">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Afiliación</title>
  </head>

  <body>
    <h1>Vení al Gym! 💪🏼</h1>

    <form action="#">

      <fieldset> <!-- Datos Personales -->

        <legend>🙋🏼‍♂️Datos Personales👀</legend>

        <div>
          <label for="nombre">Nombre: *</label>
          <input type="text" id="nombre" required>
        </div>

        <div>
          <label for="apellido">Apellido: *</label>
          <input type="text" id="apellido" required>
        </div>

        <div>
          <label for="documento">Documento: *</label>
          <input type="text" id="documento" required>
        </div>

        <div>
          <label for="nacionalidad">Nacionalidad: *</label>
          <select aria-placeholder="Seleccionar" id="nacionalidad" required>
            <option value="seleccionar">- Seleccionar -</option>
            <option value="argentina">Argentina</option>
            <option value="brasileña">Brasileña</option>
            <option value="uruguaya">Uruguaya</option>
            <option value="otra">Otra</option>
          </select>
        </div>

        <div> 
          <label for="descripcion">Contanos un poco de vos...</label>
          <textarea name="" id="descripcion"></textarea>
        </div>

        <label>Sexo: *</label>
        <div class="selectores-sexo">
          <div class="campos-selectores">
            <input id="lbl-femenino" class="inputs-selectores" type="radio" name="sexo" required checked>
            <label class="labels-selectores" for="lbl-femenino">Femenino</label>
          </div>
          <div class="campos-selectores">
            <input id="lbl-masculino" class="inputs-selectores" type="radio" name="sexo" required>
            <label class="labels-selectores" for="lbl-masculino">Masculino</label>
          </div>
          <div class="campos-selectores">
            <input id="lbl-otro" class="inputs-selectores" type="radio" name="sexo" required>
            <label class="labels-selectores" for="lbl-otro">Otro</label>
          </div>    
        </div>

      </fieldset> <!-- /Datos Personales -->

      <fieldset> <!-- Datos de Contacto -->
        
        <legend>📱Datos de Contacto✉️</legend>

        <div>
          <label for="telefono">Teléfono:</label>
          <input type="tel" id="telefono" placeholder="Código de área y número">
        </div>

        <div>
          <label for="email">Dirección de correo electrónico: *</label>
          <input type="email" id="email" required placeholder="Ej: mail@gmail.com">
        </div>

      </fieldset> <!-- /Datos de Contacto -->

      <fieldset> <!-- Actividades -->
        
        <legend>🚴🏼Actividades🤸🏼</legend>
        <br>

        <label>Por favor, indicá cuáles actividades te interesan</label>
        <br>
        <br>

        <label">Sede Palermo:</label>
        <br>
        <br>

        <div>

            <input id="lbl-basquet-palermo" class="inputs-selectores" type="checkbox">
            <label class="labels-selectores" for="lbl-basquet-palermo">Básquet</label>

            <input id="lbl-boxeo-palermo" class="inputs-selectores" type="checkbox">
            <label class="labels-selectores" for="lbl-boxeo-palermo">Boxeo</label>

            <input id="lbl-futbol-palermo" class="inputs-selectores" type="checkbox">
            <label class="labels-selectores" for="lbl-futbol-palermo">Fútbol</label>

            <input id="lbl-tenis-palermo" class="inputs-selectores" type="checkbox">
            <label class="labels-selectores" for="lbl-tenis-palermo">Tenis</label>

        </div>
        <br>

        <label class="labels-sedes">Sede Rosario:</label>
        <br>
        <br>

        <div>
          
            <input id="lbl-basquet-rosario" class="inputs-selectores" type="checkbox">
            <label class="labels-selectores" for="lbl-basquet-rosario">Básquet</label>
          
            <input id="lbl-boxeo-rosario" class="inputs-selectores" type="checkbox">
            <label class="labels-selectores" for="lbl-boxeo-rosario">Boxeo</label>
          
            <input id="lbl-futbol-rosario" class="inputs-selectores" type="checkbox">
            <label class="labels-selectores" for="lbl-futbol-rosario">Fútbol</label>
          
            <input id="lbl-tenis-rosario" class="inputs-selectores" type="checkbox">
            <label class="labels-selectores" for="lbl-tenis-rosario">Tenis</label>
        
        </div>

      </fieldset> <!-- /Actividades -->

 
      <div>
        <input id="lbl-acepto-condiciones" type="checkbox" required>
        <label for="lbl-acepto-condiciones">Acepto las condiciones*</label>
      </div>

      <div>
        <input id="lbl-acepto-novedades" type="checkbox" checked>
        <label for="lbl-acepto-novedades">Deseo recibir novedades</label>
      </div>
      <br>

      <label>*: campo obligatorio.</label>
      <br>

      <div>
        <button type="submit">Iniciar afiliación</button>
        <button type="reset">Restablecer</button>
      </div>
      
    </form>

    <script type="module" src="/main.js"></script>
  </body>

  </html>
